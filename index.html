<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"  id="scheduler">
      <div id="9AM" data-time="9" class="row timeslot">
        <div  class="hour col-sm-1">9 AM</div>
        <textarea name="text" id="9a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="9a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="10AM"  data-time="10" class="row timeslot">
        <div class="hour col-sm-1">10 AM</div>
        <textarea  name="text" id="10a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="10a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="11AM" data-time="11" class="row timeslot">
        <div class="hour col-sm-1">11 AM</div>
        <textarea  name="text" id="11a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="11a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="12PM" data-time= "12" class="row timeslot">
        <div class="hour col-sm-1">12 PM</div>
        <textarea  name="text" id="12p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="12p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="1PM" data-time="13" class="row timeslot">
        <div class="hour col-sm-1">1 PM</div>
        <textarea  name="text" id="1p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="1p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="2PM"  data-time="14" class="row timeslot">
        <div class="hour col-sm-1">2 PM</div>
        <textarea  name="text" id="2p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="2p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="3PM" data-time="15" class="row timeslot">
        <div class="hour col-sm-1">3 PM</div>
        <textarea  name="text" id="3p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="3p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="4PM" data-time ="16" class="row timeslot">
        <div class="hour col-sm-1">4 PM</div>
        <textarea  name="text" id="4p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="4p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="5PM" data-time="17" class="row timeslot">
        <div class="hour col-sm-1">5 PM</div>
        <textarea  name="text" id="5p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="5p-save"  class="saveBtn save-delete">save</button></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
