<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"  id="scheduler">
      <div id="9AM" class="row">
        <div data-time="9" class="hour col-sm-1 timeslot">9 AM</div>
        <textarea name="text" id="9a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="9a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="10AM" class="row">
        <div data-time="10" class="hour col-sm-1 timeslot">10 AM</div>
        <textarea  name="text" id="10a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="10a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="11AM" class="row">
        <div data-time="11" class="hour col-sm-1 timeslot">11 AM</div>
        <textarea  name="text" id="11a-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="11a-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="12PM" class="row">
        <div id= "12" class="hour col-sm-1 timeslot">12 PM</div>
        <textarea  name="text" id="12p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="12p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="1PM" class="row">
        <div id="1" class="hour col-sm-1 timeslot">1 PM</div>
        <textarea  name="text" id="1p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="1p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="2PM" class="row">
        <div id="2" class="hour col-sm-1 timeslot">2 PM</div>
        <textarea  name="text" id="2p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="2p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="3PM" class="row">
        <div id="3" class="hour col-sm-1 timeslot">3 PM</div>
        <textarea  name="text" id="3p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="3p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="4PM" class="row">
        <div id ="4" class="hour col-sm-1 timeslot">4 PM</div>
        <textarea  name="text" id="4p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button  id="4p-save" class="saveBtn save-delete">save</button></div>
      </div>
      <div id="5PM" class="row">
        <div id="5" class="hour col-sm-1 timeslot">5 PM</div>
        <textarea  name="text" id="5p-text" class="description col-sm-10"></textarea>
        <div class="col-sm-1 button"><button id="5p-save"  class="saveBtn save-delete">save</button></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
